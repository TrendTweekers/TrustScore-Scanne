[phases.setup]
nixPkgs = ["nodejs", "npm", "chromium", "nss", "freetype", "freetype-ttf", "fontconfig", "dejavu_fonts"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
